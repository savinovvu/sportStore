<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">SPORTS STORE</a>
  <cart-summary></cart-summary>
</div>
<div class="row">

  <div class="col-xs-3 bg-info p-a-1">
    {{categories.length}} Categories
  </div>
  <div class="col-xs-9 bg-success p-a-1">
    {{products.length}} Products
  </div>

</div>
<div class="row">
  <div class="col-xs-3 p-a-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>

    <button *ngFor="let category of categories" class="btn btn-primary btn-block"
            [class.active]="category ===selectedCategory" (click)="changeCategory(category)">
      {{category}}
    </button>

  </div>
  <div class="col-xs-9 p-a-1">
    <div *ngFor="let product of products" class="card card-outline-primary">
      <h4 class="card-header">
        {{product.name}}
        <span class="pull-xs-right tag tag-pill tag-primary">
      {{ product.price | currency: "USD":true:"2.2-2"}}
    </span>
      </h4>
      <div class="card-text p-a-1">{{product.description}}
        <button class="btn btn-success btn-sm pull-xs-right"
                (click)="addProductToCart(product)">
          Add To Cart
        </button>
      </div>
    </div>
    <div class="form-inline pull-xl-left m-r-1">
      <select class="form-control"
              (change)="changePageSize($event.target.value)">
        <option value="1">1 per Page</option>
        <option value="2">2 per Page</option>
        <option value="3" selected>3 per Page</option>
        <option value="8">8 per Page</option>

      </select>
      <label>Введите желаемое число продуктов:
        <input type="number" name="any" (input)="changePageSize($event.target.value)" class="form-control">
      </label>
    </div>
    <div class="btn-group pull-xs-right">
      <button *counter="let page of pageCount" (click)="changePage(page)"
              class="btn btn-outline-primary" [class.active]="page == selectedPage">
        {{page}}
      </button>
    </div>
  </div>

</div>
